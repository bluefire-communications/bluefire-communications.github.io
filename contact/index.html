<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Fancy Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/dist/butterCake.css">


</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar expand-md default-nav bg-primary">
        <div class="container">

            <!-- LOGO -->
            <div class="brand">
                <a href="/">LOGO</a>
            </div>


            <!-- NAVBAR -->
            <div class="menu-box" id="mainNav">
                <!-- CLOSE BUTTON | MOBILE-->
                <div class="menu-close"><i class="fa fa-close"></i></div>

                <!-- MENU -->
                <ul class="menu ml-auto">
                    <li><a href="/">Home</a></li>
                    <li><a href="#!">Blog</a></li>
                    <li><a href="#!">About</a></li>
                    <li><a href="#!">Contact</a></li>
                </ul>
            </div>

            <!-- TOGGLER | MOBILE -->
            <button class="toggler bg-secondary text-white" data-nav="#mainNav"><i class="fa fa-bars"></i></button>

            <!-- OVERLAY | ON MOBILE -->
            <div class="shadow"></div>
        </div>
    </nav>


    <!-- HERO CENTER -->
    <div class="jumbotron fluid">
        <div class="container text-center">
            <h1 class="mb-0 display-2 hero-title">Contact Us</h1>
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li>Contact</li>
            </ul>
        </div>
    </div>


    <!-- CONTACT  -->
    <section class="contact-us">
        <div class="container py-5">
            <div class="col-md-6 mx-auto p-0">
                <p class="text-center mb-4 text-gray">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Accusamus est sint minus temporibus hic. Mollitia?</p>

                <!-- FORM -->
                <form action="https://formspree.io/bluefirecommunicationsllc@gmail.com" method="POST>
                    <!-- ROW -->
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="flex">
                                <i class="fa fa-user bg-primary px-2 flex-center-center text-white"></i>
                                <input type="text" class="input bl-none radius-none" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="flex">
                                <i class="fa fa-envelope bg-primary px-2 flex-center-center text-white"></i>
                                <input type="email" class="input bl-none radius-none" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <div class="flex">
                                <i class="fa fa-link bg-primary px-2 flex-center-center text-white"></i>
                                <input type="url" class="input radius-none bl-none" placeholder="Website Url">
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <div class="flex">
                                <i class="fa fa-comment bg-primary px-2 flex-center-center text-white"></i>
                                <select class="input bl-none radius-none">
                                    <option value="Choose an option" selected disabled>Choose an option</option>
                                    <option value="Personal">Personal</option>
                                    <option value="Report">Report Bug</option>
                                    <option value="Job" disabled>Job Request</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mb-2">
                            <textarea name="" id="" class="input" placeholder="Message"></textarea>
                        </div>
                        <div class="col-md-12 mb-2">
                            <div class="checkbox-group">
                                <input id="checkbox" type="checkbox">
                                <label for="checkbox">Send me a copy</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn-primary btn-lg block">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>


    <!-- FOOTER -->
    <footer class="text-center bg-primary py-2">
        <p class="m-0  text-white">All Copyrights &copy; Reserved - Butter Cake</p>
    </footer>

    <style>
        @media (max-width: 580px) {
            .jumbotron .hero-title {
                font-size: 40px !important;
            }

            .sub-title {
                font-size: 18px;
            }
        }

        form i {
            width: 50px;
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/butterCake.js"></script>
    <script src="assets/js/holder.js"></script>


</body>

</html>
