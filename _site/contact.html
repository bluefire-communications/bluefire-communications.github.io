<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Bluefire Communications - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/dist/butterCake.css">


</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar expand-md default-nav bg-primary">
        <div class="container">

            <!-- LOGO -->
            <div class="brand">
                <a class="text-gray" href="/">Bluefire Communications</a>
            </div>


            <!-- NAVBAR -->
            <div class="menu-box" id="mainNav">
                <!-- CLOSE BUTTON | MOBILE-->
                <div class="menu-close"><i class="fa fa-close"></i></div>

                <!-- MENU -->
                <ul class="menu ml-auto">
                    <li><a class="text-gray" href="/">Home</a></li>
                    <li><a class="text-gray" href="contact.html">Contact</a></li>
                </ul>
            </div>

            <!-- TOGGLER | MOBILE -->
            <button class="toggler bg-secondary text-white" data-nav="#mainNav"><i class="fa fa-bars"></i></button>

            <!-- OVERLAY | ON MOBILE -->
            <div class="shadow"></div>
        </div>
    </nav>


    <!-- HERO CENTER -->
    <div class="jumbotron fluid bg-dark">
        <div class="container text-center">
            <h1 class="mb-0 display-2 text-white hero-title">Contact Us</h1>
            <ul class="breadcrumb text-white bg-dark">
                <li><a href="/">Home</a></li>
                <li>Contact</li>
            </ul>
        </div>
    </div>


    <!-- CONTACT  -->
    <section class="contact-us">
        <div class="container py-5">
            <div class="col-md-6 mx-auto p-0">
                <p class="text-center mb-4 text-gray">Interested in letting us help your brand? Shoot us a quick email and lets get talking!</p>

                <!-- FORM -->
                <form action="https://formspree.io/bluefirecommunicationsllc@gmail.com" method="POST">
                    <!-- ROW -->
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="flex">
                                <i class="fa fa-user bg-primary px-2 flex-center-center text-white"></i>
                                <input type="text" class="input bl-none radius-none" name="name" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="flex">
                                <i class="fa fa-envelope bg-primary px-2 flex-center-center text-white"></i>
                                <input type="email" class="input bl-none radius-none" name="email" placeholder="Your Email">
                            </div>
                        </div>

                        <div class="col-md-12 mb-2">
                            <textarea name="message" id="" class="input" placeholder="Message"></textarea>
                        </div>
                        <div class="col-md-12 mb-2">
                            <div class="checkbox-group">
                                <input id="checkbox" type="checkbox">
                                <label for="checkbox">Send me a copy</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn-primary btn-lg block">Send</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </section>


    <style>
        @media (max-width: 580px) {
            .jumbotron .hero-title {
                font-size: 40px !important;
            }

            .sub-title {
                font-size: 18px;
            }
        }

        form i {
            width: 50px;
        }
    </style>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/butterCake.js"></script>
    <script src="assets/js/holder.js"></script>


</body>

</html>
